<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caecus â€” [UUID]</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="room terminal-box">
        <aside class="info-wrapper">
            <div class="share-panel">
                <div class="share-info">
                    <h1>SHARE</h1>
                    <button type="button" class="qr-code" aria-label="Copy QR code image"></button>
                    <button type="button" class="btn" id="room-link" aria-label="Copy room link to clipboard">[roomlink]</button>
                </div>
            </div>
            <div class="members-panel">
                <h1>NODES</h1>
                <ul class="member-list"></ul>
            </div>
        </aside>
        <main class="chat-area">
            <div class="messages">
                <p>Connecting...</p>
            </div>
            <form class="message-input" id="message-form">
                <input type="text" placeholder="Type a message..." autocomplete="off" maxlength="500">
                <button type="submit" class="btn">> SEND</button>
            </form>
        </main>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
