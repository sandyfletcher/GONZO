<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="room terminal-box">
        <div class="info-wrapper">
            <div class="share-panel">
                <div class="share-info">
                    <h1>GONZO</h1>
                    <div class="qr-code"></div>

                <h2>NODES</h2>
                <ul class="member-list"></ul>

        <main class="chat-area">
            <div class="messages">
                <p>Connecting...</p>
            </div>
            <form class="message-input" id="message-form">
                <input type="text" placeholder="Type a message..." autocomplete="off" maxlength="500">
                <button type="submit" class="btn">> SEND</button>
            </form>
        </main>
