<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONZO</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <h1>GONZO<span class="cursor"></span></h1><br>
        <h3>TEMPORARY CHATROOMS</h3>
        <ul class="feature-list">
            <li>no accounts, no tracking, no history</li>
            <li>rooms self-destruct when the host leaves</li>
            <li>open-source, check the <a href="https://github.com/sandyfletcher/GONZO" target="_blank">README</a> for info</li>
        </ul>
        <button class="menu-button" id="start-room-btn">> START ROOM</button>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
